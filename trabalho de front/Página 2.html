<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Página 2.css">
    <link rel="shortcut icon" href="/assets/img/ícone-removebg-preview.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Fazenda</title>
</head>
<body>
    
    <div class="container">
        <a href="index.html" ><input type="button" value="Voltar" class="btn-voltar"></a>
        <div>   
            <h1>Produtos rurais</h1>
            <form>
                <div class="nome">
                    <label>Insira um produto:</label>
                    <input type="text" id="Produto" placeholder="Ex: Achocolatado de vaca marrom."/>
                </div>
                
                <div class="description">
                    <label for="descricao">Descrição do produto:</label>
                    <textarea id="descricao" name="descricao" rows="5" cols="10" placeholder="De uma descrição ao produto" ></textarea>

                </div>

                <div class="preco">
                    <label>Insira o preço do produto:</label>
                    <input type="text" id="preco" placeholder="Ex: 10.0" />
                </div>
                    <input type="button" value="Adicionar" id="btnReservar">
                </div>
            </form>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
