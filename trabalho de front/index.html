<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fazenda</title>
</head>
<body>
    
    <div class="container">
        <div>
            <h1>Produtos rurais</h1>
            <form>
                <div>
                    <label>Insira um produto</label>
                    <input type="text" id="Produto" />
                </div>
                <div>
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="5" cols="50" placeholder="De uma descrição ao produto"></textarea>
                </div>

                    <input type="button" value="Reservar" id="btnReservar">
                </div>
            </form>
            <div id="tabela"></div>
        </div>
        
    </div>

</body>
</html>
