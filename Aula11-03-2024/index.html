<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            background-color:grey;
            display: flex;
            justify-content: start;
            align-items:baseline;
            flex-wrap: nowrap;
            gap: 8px;   
            flex-direction: row;
            height: 100px;
        }
        .container div{
            padding: 8px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="background-color: blueviolet;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: yellowgreen;">3</div>
        <div style="background-color: crimson;">4</div>
        <div style="background-color: cornflowerblue;">5</div>
    </div>
</body>
</html>
