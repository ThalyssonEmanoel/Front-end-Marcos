<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front do site2</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Mingzat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Dancing+Script:wght@400..700&family=Mingzat&display=swap" rel="stylesheet">
    <style>
        :root {  
            --cor-branco: white;
            --cor-cinza: gray;
            --cor-preto: black;
            --cor-cinza-invi: rgba(128, 128, 128, 0.356);
            --cor-preto-invi: rgba(0, 0, 0, 0.233);
            --font-Mingzat:'Mingzat', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .Inicio { 
            border-radius: 20px; 
            border: 3px solid var(--cor-cinza-invi); 
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            padding: 10px;
            margin: 15px 100px 0;
            transform: scale(0.9); 
        }

        #PURE {
            color: var(--cor-preto);
            font-family: var(--font-Mingzat);
            font-weight: bold; 
            font-size: 20px;
            line-height: 20px; 
            margin-left: 20px;
        }

        .menu ul {
            list-style: none;
            display: flex; 
            margin-left: 250px;
        }

        .menu ul li {
            margin-right: 30px; 
            font-family: var(--font-Mingzat);
            font-size: 18px;
            font-weight: 700;
        }

        .menu a {
            color: var(--cor-preto); 
            text-decoration: none; 
        }

        .pesquisa {
            display: flex;
            align-items: center; 
            background-color: var(--cor-cinza-invi); 
            padding: 5px;
            padding-right: 90px;
            border-radius:20px; 
            transform: translate(65%);
        }

        .pesquisa img {
            margin-right: 10px;
        }

        .icones img {
            width: 30px;
            height: auto; 
            margin: 0 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; 
            align-items: flex-start;
            padding: 20px;
            margin: 0 100px;
            transform: translate(4%);
            height: auto;
        }

        .quadrado {
            width: 714px;
            height: 660px;
            background-color: var(--cor-cinza-invi);
            margin-right: 10px;
            border-radius: 20px;
        }


        .quadrado-grande {
            width: 712px; 
            height: 980px; 
            background-color: lightcoral;
            border-radius: 20px;
            margin-right: 10px; 
            margin-bottom: 10px; 
        }
        .container2{
        display: flex;
        flex-direction: row;
        top: 50%;
        transform: translateX(10.4%);
        }
        .quadrado-pequeno {
            width: 350px;
            height: 310px;
            background-color: lightgreen;
            margin-right: 10px;
            margin-bottom: -50px;
            border-radius: 20px;
            margin-top: auto;
            transform: translateY(-109%);
        }
        #seta{
            transform: translate(30%,-95%);    
        }
        #Lorem1{
            font-size: 18px;
            font-weight: 600;
            transform: translate(0%,200%);
            font-family: var(--font-Mingzat);
        }
        
    </style>
</head>

<body>
    <header class="Inicio">
        <div id="PURE">PUREM<br><span class="parte-oda">ODA</span></div>
        <nav class="menu">
            <ul>
                <li><a href="#WOMENSWEAR">WOMENSWEAR</a></li>
                <li><a href="#MENSWEAR">MENSWEAR</a></li>
                <li><a href="#KIDS">KIDS</a></li>
                <li><a href="#SALE">SALE</a></li>
                <li><a href="#DISCOVER">DISCOVER</a></li>
            </ul>
        </nav>
        <div class="pesquisa">
            <img src="Assets/images/SEARCH.png" alt="Uma lupa de pesquisa">
            <span style="font-family: var(--font-Mingzat); color: var(--cor-preto-invi); font-weight: bold;">Search</span>
        </div>
        <div class="icones">
            <img src="Assets/images/Coração.png" alt="Um coração estilo insta">
            <img src="Assets/images/Email.png" alt="Foto do Email">
        </div>
    </header>

    <div class="container">
        <div class="quadrado" style="font-family: Chivo Mono; font-size: 80px;padding-left: 50px;padding-top: 50px;
         font-weight: 600;">
            <p>FOR<br>
            EVERYONE BUT<br>NOTANYONE</p>
            <p id="Lorem1">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the.</p>
            <img src="Assets/images/setaFina.png" alt="seta" width="450px" height="500px" id="seta">
        </div>
        <div class="quadrado-grande"></div>
    </div>
    <div class="container2">
        <div class="quadrado-pequeno" style="background-color:var(--cor-cinza-invi)">
            <img src="Assets/images/bucket.png" alt="Japa" style="width: 100%; height: 100%; object-fit: cover; object-position: top; border-radius: 20px;">
        </div>
        <div class="quadrado-pequeno" style="background-color: #5B6C64;">
            <img src="Assets/images/japa.png" alt="Japa" style="width: 100%; height: 100%; object-fit: cover; object-position: top; border-radius: 20px;">
        </div>
    </div>
    

</body>
</html>
