<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
    <style>
        body{
            background-color: rgb(89, 89, 156);
            color: aliceblue;
            font: normal 20pt Arial;
           
        }
        h1{
            color: rgb(0, 255, 21);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Papaamericano</p>
    <script>
       var n1 = Number(window.prompt('Number 1: '))
       var n2 = Number(window.prompt('Number 2: '))
       var S = n1+n2
       document.write("O seu salário é: "+S.toLocaleString('pt-br',{style:'currency',currency:'BRL'}).toFixed(2).replace(".",","))
    </script>
</body>
</html>
